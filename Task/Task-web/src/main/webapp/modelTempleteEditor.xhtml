<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="templete/mainTemplete.xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:my="http://java.sun.com/jsf/composite/component">
    
    <ui:define name="logo">
        <i class="fa fa-cog fa-spin fa-3x fa-fw" aria-hidden="true"></i>
    </ui:define>
    
    <ui:define name="title">
        <h:outputText value="#{msg['modelTempleteEditor.title']}"/>
    </ui:define>
    
    <ui:define name="content">
        #{modelTempleteEditorBean.controller.name}
        <my:modelTempleteComponent controller="#{modelTempleteEditorBean.controller}"/>
        
    </ui:define>
    
</ui:composition>
