<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <ui:insert name="header"> header </ui:insert>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    
    <h:body>
        <p:layout fullPage="true">
            
            <p:layoutUnit position="north" minSize="55">
                <ui:insert name="logo">logo</ui:insert>
                <p:spacer width="5"/>
                <ui:insert name="title">Title</ui:insert>
            </p:layoutUnit>
            
            
            <p:layoutUnit position ="west" resizable="true" collapsible="true" minSize="150">
                <ui:insert name="sideMenu">sideMenu</ui:insert>
            </p:layoutUnit>
            
            <p:layoutUnit position = "center">
                <ui:insert name="content">content</ui:insert>
            </p:layoutUnit>
            
        </p:layout>
    </h:body>
</html>
